name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  verify_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install  
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Install Chromium for Playwright
        run: npx playwright install --with-deps chromium
      - name: Test e2e
        run: npm run test:e2e
      - name: Build failure
        uses: rjstone/discord-webhook-notify@v2
        if: failure()
        with:
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
            severity: error
            text: Build failed!
            details: Check logs for more info ${{ github.run_url }}

  deploy:
    needs: [verify_build]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    steps:
      - name: Deploy on Render with curl
        run: curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}"
      - name: Deploy success
        uses: rjstone/discord-webhook-notify@v2
        if: success()
        with:
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
            severity: info
            text: Deploy successful!
            details: New version released at https://fullstackopen-cicd.onrender.com/
     
  tag_release:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
